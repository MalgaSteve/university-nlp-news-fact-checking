<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization and Fact-Checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Real-Time News Summarization and Fact-Checking</h1>
        <form id="newsForm">
            <div class="mb-3">
                <label for="topic" class="form-label">Enter a Topic:</label>
                <input type="text" class="form-control" id="topic" placeholder="E.g., Artificial Intelligence" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Summarized News</button>
        </form>
        <div id="output" class="mt-5">
        </div>
    </div>
    <script>
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const topic = document.getElementById('topic').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<p>Loading...</p>";
            
            const response = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic })
            });
            const result = await response.json();
            outputDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });
    </script>
</body>
</html>
