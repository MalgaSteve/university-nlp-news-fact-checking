<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization and Fact-Checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Real-Time News Summarization and Fact-Checking</h1>

        <!-- Step 1: Input Topic -->
        <form id="newsForm">
            <div class="mb-3">
                <label for="topic" class="form-label">Enter a Topic:</label>
                <input type="text" class="form-control" id="topic" placeholder="E.g., Artificial Intelligence" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Fetch News</button>
        </form>

        <!-- Step 2: Display Articles -->
        <div id="articles" class="mt-4"></div>

        <!-- Step 3: Display Analysis -->
        <div id="output" class="mt-5"></div>
    </div>

    <script>
        const newsForm = document.getElementById('newsForm');
        const articlesDiv = document.getElementById('articles');
        const outputDiv = document.getElementById('output');

        newsForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const topic = document.getElementById('topic').value;
            articlesDiv.innerHTML = "<p>Loading articles...</p>";
            outputDiv.innerHTML = "";

            // Fetch articles
            const response = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic })
            });
            const data = await response.json();

            if (data.articles) {
                let articlesHTML = "<h3>Select an article:</h3>";
                articlesHTML += "<ul class='list-group'>";
                data.articles.forEach((article, index) => {
                    articlesHTML += `
                        <li class="list-group-item">
                            <button class="btn btn-link" onclick="analyzeArticle('${article}')">${article}</button>
                        </li>`;
                });
                articlesHTML += "</ul>";
                articlesDiv.innerHTML = articlesHTML;
            } else {
                articlesDiv.innerHTML = "<p>No articles found.</p>";
            }
        });

        async function analyzeArticle(article) {
            outputDiv.innerHTML = "<p>Analyzing article...</p>";

            // Send article for summarization and fact-checking
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article })
            });
            const data = await response.json();

            outputDiv.innerHTML = `
                <h3>Results:</h3>
                <pre>${JSON.stringify(data.result, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
